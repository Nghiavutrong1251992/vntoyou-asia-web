<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Group Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .test-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .test-results-info {
            font-weight: 500;
            font-size: 0.85rem;
            padding: 0.5rem 0.8rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            color: #495057;
            display: flex !important;
            justify-content: space-between !important;
            align-items: center !important;
        }
        
        .test-results-info .results-count {
            font-weight: 600;
            color: #0095d9;
        }
        
        .test-results-info .btn-group-sm {
            flex-shrink: 0;
        }
        
        .test-results-info .btn-check:checked + .btn {
            background-color: #0095d9 !important;
            border-color: #0095d9 !important;
            color: white !important;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h3>Button Group Test</h3>
        
        <div class="test-results-info mb-3">
            <div class="results-count">
                <i class="fas fa-list me-1"></i>12 tours
            </div>
            <div class="btn-group btn-group-sm" role="group" aria-label="View toggle">
                <input type="radio" class="btn-check" name="viewMode" id="grid-test" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="grid-test" title="Grid View">
                    <i class="fas fa-th"></i>
                </label>
                
                <input type="radio" class="btn-check" name="viewMode" id="list-test" autocomplete="off">
                <label class="btn btn-outline-primary" for="list-test" title="List View">
                    <i class="fas fa-list"></i>
                </label>
            </div>
        </div>
        
        <p>Các button phải hiển thị ngang hàng và không đè lên nhau.</p>
        
        <!-- Test với Bootstrap classes thuần túy -->
        <h4>Pure Bootstrap Test:</h4>
        <div class="d-flex justify-content-between align-items-center p-3 bg-light border rounded">
            <span>Text bên trái</span>
            <div class="btn-group btn-group-sm" role="group">
                <input type="radio" class="btn-check" name="test2" id="btn1" autocomplete="off" checked>
                <label class="btn btn-outline-secondary" for="btn1">Btn1</label>
                
                <input type="radio" class="btn-check" name="test2" id="btn2" autocomplete="off">
                <label class="btn btn-outline-secondary" for="btn2">Btn2</label>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
