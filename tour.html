                <div class="col-md-6">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allTours = []; // L∆∞u tr·ªØ t·∫•t c·∫£ tours

        // Load tours t·ª´ JSON
        async function loadTours() {
            try {
                const response = await fetch('tours/data/tours.json');
                allTours = await response.json();
                displayTours(allTours);
            } catch (error) {
                console.error('L·ªói load tours:', error);
            }
        }

        // Hi·ªÉn th·ªã tours
        function displayTours(tours) {
            const tourList = document.getElementById('tour-list');
            tourList.innerHTML = '';

            tours.forEach(tour => {
                const tourCard = `
                    <div class="col-md-4 mb-4" data-region="${tour.region}" data-days="${tour.days}">
                        <div class="card">
                            <img src="${tour.image}" class="card-img-top" alt="${tour.title}" onerror="this.src='https://via.placeholder.com/300x200'">
                            <div class="card-body">
                                <h5 class="card-title">${tour.title}</h5>
                                <p class="card-text">${tour.description}</p>
                                <p class="text-muted">${tour.region} | ${tour.days} Ng√†y</p>
                                <a href="tours/details/tour-detail.html?id=${tour.id}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                `;
                tourList.innerHTML += tourCard;
            });
        }

        // Filter tours
        function filterTours() {
            const regionFilter = document.getElementById('region').value;
            const daysFilter = document.getElementById('days').value;

            let filteredTours = allTours;

            // Filter theo v√πng
            if (regionFilter !== 'all') {
                const regionMap = {
                    'bac': 'Mi·ªÅn B·∫Øc',
                    'trung': 'Mi·ªÅn Trung', 
                    'nam': 'Mi·ªÅn Nam'
                };
                filteredTours = filteredTours.filter(tour => 
                    tour.region === regionMap[regionFilter]
                );
            }

            // Filter theo s·ªë ng√†y
            if (daysFilter !== 'all') {
                filteredTours = filteredTours.filter(tour => {
                    const days = tour.days;
                    if (daysFilter === '1-3') return days >= 1 && days <= 3;
                    if (daysFilter === '4-7') return days >= 4 && days <= 7;
                    if (daysFilter === '8+') return days >= 8;
                    return true;
                });
            }

            displayTours(filteredTours);
        }

        // Kh·ªüi t·∫°o
        document.addEventListener('DOMContentLoaded', function() {
            loadTours();
            
            const regionFilter = document.getElementById('region');
            const daysFilter = document.getElementById('days');
            
            regionFilter.addEventListener('change', filterTours);
            daysFilter.addEventListener('change', filterTours);
        });
    </script>
</body>
